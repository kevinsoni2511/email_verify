<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 60px;
        }
        .emoji {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìß Email Verifier Tool</h1>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="border p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV with emails</label>
                <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify Emails</button>
        </form>

        <!-- Results Table -->
        {% if results %}
        <div class="mt-5">
            <h4>üìã Verification Results</h4>
            <table class="table table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ row.email }}</td>
                        <td class="emoji">{{ row.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}

        <!-- Download Button -->
        {% if result_file %}
        <div class="mt-3">
            <a href="{{ url_for('download') }}" class="btn btn-success">‚¨áÔ∏è Download Result CSV</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
